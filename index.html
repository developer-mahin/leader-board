    <!-- Header start -->

    <header>

    <main>
        <!-- Top player Section Start -->

        <section class="top-player">
            <div class="container">
                <div class="title">
                    <h2>Top Player</h2>
                </div>
                <div class="player-wrapper">
                    <div class="players">
                        <img src="images/players/player-1.png" alt="">

                    <div class="players">

                    <div class="players">
                        <img src="images/players/player-5.png" alt="">

                    <div class="players">
                        <img src="images/players/player-6.png" alt="">

        </section>

        <section class="top-blog">
            <div class="container">
                <div class="title">
                    <h2>Top Blog</h2>
                </div>
                <div class="blog-wrapper">
                    <div class="blogs">
                        <img src="images/blogs/blog-1.png" alt="">
                        <div class="blog-description">

                        </div>
                    </div>

                    </div>
                    <div class="blogs">
                        <img src="images/blogs/blog-3.png" alt="">
                        <div class="blog-description">
                            <h3>7 typography tips 
                                for interface design</h3>
                            <p>By<span>Jeremiah Lam</span></p>
                        </div>
                    </div>
                    <div class="blogs">
                        <img src="images/blogs/blog-4.png" alt="">
                        <div class="blog-description">
